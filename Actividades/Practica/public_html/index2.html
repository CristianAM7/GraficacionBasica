<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
    
    void main(void) {
        gl_FragColor =  texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));//Semana6
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;
    
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript">

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexTextureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");//Semana6
        gl.enableVertexAttribArray(shaderProgram.vertexTextureCoordAttribute);//Semana6

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];//Semana4
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }



    var figureVertexPositionBuffer;
    var figureVertexTextureCoordBuffer;
    var figureVertexIndexBuffer;
    function initBuffers() {
        figureVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, figureVertexPositionBuffer);
        var vertices = BlenderExport.Cube.vertices;
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        figureertexPositionBuffer.itemSize = 3;
        figureVertexPositionBuffer.numItems = BlenderExport.Cube.vertices.length / 3;

        figureVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, figureVertexTextureCoordBuffer);
        var textureCoords = BlenderExport.Cube.texCoords;
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
        figureVertexTextureCoordBuffer.itemSize = 2;
        figureVertexTextureCoordBuffer.numItems = BlenderExport.Cube.texCoords.length / 2;
 
        figureVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, figureVertexIndexBuffer);
        var figureVertexIndices = BlenderExport.Cube.indices;
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(figureVertexIndices), gl.STATIC_DRAW);
        figureVertexIndexBuffer.itemSize = 1;
        figureVertexIndexBuffer.numItems = BlenderExport.Cube.indices.length;
    }

    var xRot = 0;
    var yRot = 0;
    var zRot = 0;
    var frameCount = 0;
    var dirFlag = 1;
  
    function drawScene() {
       // gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	frameCount += dirFlag
 
 	if(frameCount == BlenderExport.Cube.frames.length - 1)
 	{
 		dirFlag = -1;
 	}
 	else if(frameCount == 0)
 	{
 	 	dirFlag = 1;
 	}
        

        mat4.perspective(40, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix); 
        mat4.translate(mvMatrix, [-3.0, -3.0, -25.0]);
        mat4.translate(pMatrix, [-8.0, 0.0, 0.0]); 
        
        //mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);//Semana6
        //mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);//Semana6
        //mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);//Semana6

        mvPushMatrix();//Semana4
        
        mat4.rotate(mvMatrix, degToRad(rTri), [1, 1, 0]);
        gl.bindBuffer(gl.ARRAY_BUFFER, figureVertexPositionBuffer);
        vertices = BlenderExport.Cube.frames[frameCount];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, figureVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, figureVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
 
        gl.bindBuffer(gl.ARRAY_BUFFER, figureVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, figureVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
 
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, neheTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, figureVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, figureVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
  
        mvPopMatrix();
    }

    function handleLoadedTexture(texture) {//Semana6
        gl.bindTexture(gl.TEXTURE_2D, texture);//Semana6
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);//Semana6
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);//Semana6
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);//Semana6
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);//Semana6
        gl.bindTexture(gl.TEXTURE_2D, null);//Semana6
    }//Semana6

    var neheTexture;//Semana6
    function initTexture() {//Semana6
        neheTexture = gl.createTexture();//Semana6
        neheTexture.image = new Image();//Semana6
        neheTexture.image.onload = function() {//Semana6
            handleLoadedTexture(neheTexture);//Semana6
        }//Semana6
        neheTexture.image.src = "UPBC.gif";//Semana6
    }//Semana6

    function webGLStart() {
        var canvas = document.getElementById("lesson01-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();
        initTexture();//Semana6
        
        gl.clearColor(0.5, 0.0, 1.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        
        gl.depthFunc(gl.LEQUAL);
        
        //drawScene();//Semana4
        tick();//Semana4
    }

    function tick() {//Semana4
        requestAnimationFrame(tick);//Semana4
        drawScene();//Semana4
        animate();//Semana4
    }//Semana4

    var rTri = 0;//Semana4
 
    var lastTime = 0;//Semana4
    function animate() {//Semana4
        var timeNow = new Date().getTime();//Semana4
        if (lastTime != 0) {//Semana4
            var elapsed = timeNow - lastTime;//Semana4
            rTri += (90 * elapsed) / 1000.0;//Semana4
        }//Semana4
        lastTime = timeNow;//Semana4
    }//Semana4
    
    function mvPushMatrix() {//Semana4
        var copy = mat4.create();//Semana4
        mat4.set(mvMatrix, copy);//Semana4
        mvMatrixStack.push(copy);//Semana4
    }

    function mvPopMatrix() {//Semana4
        if (mvMatrixStack.length == 0) {//Semana4
            throw "Invalid popMatrix!";//Semana4
        }//Semana4
        mvMatrix = mvMatrixStack.pop();//Semana4
    }//Semana4
    
    function degToRad(degrees) {//Semana4
        return degrees * Math.PI / 180;//Semana4
    }//Semana4
</script>
